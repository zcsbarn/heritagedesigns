<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Shannon's Calculator</title>
      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
      </script>
      <!-- for styling -->
      <style>
          @media screen {
              
          }
        }
        
        table.center {
        margin-left: auto; 
        margin-right: auto;
        }
         .title{
         margin-bottom: 20px;
         text-align:center;
         width: 345px;
         height: 30px;
         color:rgb(92, 134, 139);
         border: solid rgba(0, 0, 0, 0.493) 5px;
         border-radius: 10px;
         }
  
         input[type="button"]
         {
         background-color:rgba(91, 123, 182, 0.801);
         border-radius: 10px;
         color: black;
         border: solid black 2px;
         width: 80px;
         height: 100px;
         }
  
         input[type="text"]
         {
         background-color:white;
         border: solid black 5px;
         border-radius: 10px;
         width: 338px;
         height: 50px;
         }

         input[type="clear"]
         {
         background-color:rgba(91, 123, 182, 0.801);
         border-radius: 10px;
         color: black;
         border: solid black 2px;
         width: 350px;
         height: 40px;
         }

       
      </style>
   </head>
   <!-- create table -->
   <body>
    <table class="center">
      <div class = title >Shannon's Calculator</div>
      <table class="center">
            <tr>
            <td colspan="4"><input type="text" id="result"/></td>
            </tr>
            <tr>
                <!-- clr() function will call clr to clear all value -->
                <td colspan="4"></td><input type="clear" value="CLICK HERE TO CLEAR # BAR" onclick="clr()"/> </td>
            </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" value="/" onclick="dis('/')"/> </td>
            
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><input type="button" value="+" onclick="dis('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()"/> </td>
            <td><input type="button" value="X" onclick="dis('*')"/> </td>
         </tr>
      </table>
   </body>
</html>
