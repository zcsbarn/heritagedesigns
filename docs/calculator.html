<html lang="en">

   <title>Shannon's Calculator</title>
   <style>
      body {
        background-image: url('IMG_CALC.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: bottom;
      }
      </style> 

      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
      </script>
      <!-- for styling -->
      <style>
          @media screen {
              
          }
        
        
        table.center {
        margin-left: auto; 
        margin-right: auto;
        }
         .title{
         margin-bottom: 20px;
         font-size: 25px;
         font-family: 'Times New Roman', Times, serif;
         text-align:center;
         color:rgba(98, 100, 100, 0.562);
 
         }
  
         input[type="button"]
         {
         background-color:rgb(134, 134, 134);
         border-radius: 10px;
         color: black;
         border: solid black 0px;
         width: 80px;
         height: 100px;
         font-family: 'Times New Roman', Times, serif;
         font-size: 18px;
         }

         button[type="clear"]
         {
         background-color:rgba(145, 144, 145, 0.897);
         border-radius: 10px;
         color: black;
         width: 350px;
         font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         height: 40px;
         font-size: 17px;
         }

         
         input:hover {
         border-radius: 12.5px;
         background-color: rgba(148, 147, 147, 0.808);
         color: black;
         font-size: 21px;
         }

      
         input[type="text"]
         {
         background-color:rgba(189, 186, 186, 0.288);
         border: solid black 5px;
         border-radius: 10px;
         width: 338px;
         height: 50px;
         font-size: 18px;
         font-family: 'Times New Roman', Times, serif;
         }

         button:hover {
         border-radius: 20px;
         background-color: rgba(172, 171, 171, 0.808);
         color: black;
         }

         
       
      </style>
   </head>
   <!-- create table -->
   <body>
    <table class="center">
      <div class = title >My Own Calculator</div>
      <table class="center">
            <tr>
            <td colspan="4"><input type="text" id="result"/></td>
            </tr>
            <tr>
                <!-- clr() function will call clr to clear all value -->
                <td colspan="4"><button type="clear"onclick="clr()">Clear It!</button></td>
            </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" value="√∑" onclick="dis('/')"/> </td>
            
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><input type="button" value="+" onclick="dis('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()"/> </td>
            <td><input type="button" value="x" onclick="dis('*')"/> </td>
         </tr>
      </table>
